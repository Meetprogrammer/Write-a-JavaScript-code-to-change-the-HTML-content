<!DOCTYPE html>
<html>
<head>
	<title>Change HTML Content</title>
	<script>
		function changeContent(){
			document.getElementById("myPara").innerHTML = "Content Changed!";
		}
	</script>
</head>
<body>
	<h2>Change HTML Content</h2>
	<p id="myPara">Original Content</p>
	<button onclick="changeContent()">Change Content</button>
</body>
</html>
